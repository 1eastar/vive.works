name: Deploy vive.works

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: vive-works

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.12.0

    - name: Cache node modules
      uses: actions/cache@v2
      id: node_module_cache
      with:
        path: node_modules
        key: yarn-packages-${{ hashFiles('**/package-lock.json') }}

    - name: Install Dependencies
      if: steps.node_module_cache.outputs.cache-hit != 'true'
      run: yarn
      
    - name: build
      env:
        GATSBY_ALGOLIA_APP_ID: ${{ secrets.GATSBY_ALGOLIA_APP_ID }}
        GATSBY_ALGOLIA_SEARCH_KEY: ${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }}
        ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
      run: yarn build
      
    - name: upload to S3 bucket
      run: aws s3 cp --recursive --region $AWS_REGION public s3://$S3_BUCKET

    - name: create CF Invaildation
      env:
        AWS_CF_DISTRIBUTION_ID: ${{ secrets.AWS_CF_DISTRIBUTION_ID }}
      run: aws cloudfront create-invalidation \
        --distribution-id $AWS_CF_DISTRIBUTION_ID \
        --paths "/*"